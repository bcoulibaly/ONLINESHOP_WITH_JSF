UeberUnsText1=Die Firma Belisso Shop GmbH entstand aus einem Software Projekt der Hochschule Bremerhaven. Das Ziel des Projekts war es, eine Web Aplication zu kreieren. Ben Inza Coulibaly, Student der HS Bremerhaven, ist sowohl der Entwickler als auch der Projektleiter. Das Projekt ist also ein sogenanntes Ein-Mann-Projekt.
UeberUnsText2=B. I. Coulibaly viel auf, dass es nicht viele Web Shops für ausschließlich technische Geräte gibt. Der Belisso Shop GmbH sollte daher eine Plattform für Menschen sein, die sich für technische Geräte interessieren. Von Kamera über Keyboards, Gamingzubehör und Monitoren bis zu Arduino Board können Sie hier alles für den technischen Bedarf einkaufen.

