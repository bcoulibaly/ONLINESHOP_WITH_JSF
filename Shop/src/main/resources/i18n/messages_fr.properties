UrheberrechtText1=Le contenu et les travaux de ces pages créés par l'exploitant du site sont soumis au droit d'auteur allemand. La duplication, l'édition, la distribution et tout type d'utilisation en dehors des limites du droit d'auteur nécessitent le consentement écrit de l'auteur ou du créateur respectif. Les téléchargements et les copies de cette page ne sont autorisés que pour un usage privé et non commercial.
UrheberrechtText2=Dans la mesure où le contenu de cette page n'a pas été créé par l'opérateur, les droits d'auteur de tiers sont respectés. En particulier, le contenu tiers est marqué comme tel. Si vous aviez néanmoins connaissance d'une violation du droit d'auteur, veuillez nous en informer. Dès que nous aurons connaissance de violations légales, nous supprimerons immédiatement ce contenu.
HaftungLinksText1=Notre offre contient des liens vers des sites Web externes de tiers, sur le contenu desquels nous n'avons aucune influence. Pour cette raison, nous déclinons toute responsabilité pour ce contenu externe. Le fournisseur ou l'exploitant respectif des pages est toujours responsable du contenu des pages liées. Les pages liées ont été vérifiées pour d'éventuelles violations de la loi au moment de la création du lien. Aucun contenu illégal n'était perceptible au moment de la création du lien.
HaftungLinksText2=Un contrôle permanent du contenu des pages liées n'est pas raisonnable sans preuve concrète d'une infraction. Dès que nous prendrons connaissance de violations légales, nous supprimerons ces liens immédiatement.
HaftungInhaltText1=En tant que prestataire de services, nous sommes responsables de notre propre contenu sur toutes les pages conformément aux lois générales conformément au § 7 Para. Selon les §§ 8 à 10 TMG, nous en tant que prestataire de services ne sommes pas tenus de surveiller les informations de tiers transmises ou stockées ni d'enquêter sur les circonstances qui indiquent une activité illégale.
HaftungInhalttext2=Les obligations de supprimer ou de bloquer l'utilisation des informations conformément aux lois générales restent inchangées. Cependant, la responsabilité à cet égard n'est possible qu'à partir du moment où nous avons connaissance d'une violation légale spécifique. Dès que nous aurons connaissance de telles violations, nous supprimerons immédiatement ce contenu.
WebseiteKonzeptionText=Nous ne sommes pas disposés ni obligés de participer à une procédure de règlement des différends devant un conseil d'arbitrage des consommateurs.

UeberUnsText1=La société Belisso Shop GmbH est née d'un projet logiciel de l'Université des sciences appliquées de Bremerhaven. L'objectif du projet était de créer une application web. Ben Inza Coulibaly, étudiant à HS Bremerhaven, est à la fois développeur et chef de projet.
UeberUnsText2=Le projet est donc un projet dit à un seul homme. B. I. Coulibaly souligne qu'il n'y a pas beaucoup de boutiques en ligne pour des appareils exclusivement techniques. La Belisso Shop GmbH devrait donc être une plate-forme pour les personnes intéressées par les appareils techniques. Des caméras aux claviers, des accessoires de jeu et des moniteurs aux cartes Arduino, vous pouvez acheter tout pour les besoins techniques ici.