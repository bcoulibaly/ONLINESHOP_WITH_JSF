<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title><ui:insert name="title">BelissoShop-KundenBearbeiten</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />
	<style type="text/css">
label {
	width: 20%;
	padding: 4px;
}

value {
	width: 80%;
	padding: 4px;
}

grid {
	width: 100%;
}

error {
	color: red;
}

outputLabel {
	font-weight: bold;
}

grid {
	width: 60%;
	padding: 4px;
}
</style>

</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<h:form id="top">
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:40px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink  iconAwesome="group" value="#{msg.Kontakt}" href="kontakt.xhtml" />
				<b:navCommandLink  iconAwesome="info" value="#{msg.Impressum}" href="Impressum.xhtml" />
				<b:navCommandLink  iconAwesome="leaf" value="#{msg.UeberUns}" href="UeberUns.xhtml" />
				<b:dropMenu iconAwesome="globe" value="#{msg.Sprache}">
					<b:navCommandLink value="DE"
						action="#{loginHandler.deutschLang()}" immediate="true">
						<b:image value="resources/IMAGES/de.png" width="20" height="20" />
					</b:navCommandLink>
					<b:navCommandLink value="EN"
						action="#{loginHandler.englischLang()}" immediate="true">
						<b:image value="resources/IMAGES/en.png" width="20" height="20" />
					</b:navCommandLink>
					<b:navCommandLink value="FR"
						action="#{loginHandler.frenchLang()}" immediate="true">
						<b:image value="resources/IMAGES/fr.jpg" width="20" height="20" />
					</b:navCommandLink>
				</b:dropMenu>

				<b:dropMenu iconAwesome="user"
					value="#{loginHandler.user.benutzername}">
					<b:navCommandLink icon-awesome="pencil"
						action="#{loginHandler.loggedKundeBearbeiten()}"
						value="#{msg.ProfilBearbeiten}"></b:navCommandLink>
					<b:navCommandLink icon-awesome="sign-out"
						action="#{loginHandler.logout()}" value="#{msg.Abmelden}" />
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
	</h:form>

	<div class="content-container" align="center">
		<h:form id="neuArtikel">
			<p:growl placementFrom="top" show-detail="true" global-only="false"
				show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />

			<h:panelGrid columns="2" headerClass="header" footerClass="footer" style="background-color:DodgerBlue">

				<h:outputLabel value="#{msg.Bild} :" for="img" />
				<h:panelGroup>
					<p:graphicImage width="80px" height="50px"
						value="/resources/IMAGES/ARTIKEL/#{artikelHandler.merkeArtikel.image}" />

				</h:panelGroup>

				<h:outputLabel value="#{msg.NeuesBildHochladen} :" for="img" />
				<h:panelGroup>
					<p:fileUpload id="img"
						fileUploadListener="#{artikelHandler.saveImage()}" mode="advanced"
						dragDropSupport="true" sizeLimit="3000000"
						allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
				</h:panelGroup>

				<h:outputLabel value="#{msg.Name} :" for="name" />
				<h:panelGroup>
					<h:inputText id="name" required="true"
						requiredMessage="#{msg.Name_fehlt}"
						value="#{artikelHandler.merkeArtikel.name}" />
				</h:panelGroup>

				<h:outputLabel value="#{msg.Anzahl} :" for="anzahl" />
				<h:panelGroup>
					<h:inputText id="anzahl" converter="javax.faces.Integer"
						required="true" requiredMessage="#{msg.AnzahlFehlt}"
						value="#{artikelHandler.merkeArtikel.anzahl}" />
				</h:panelGroup>

				<h:outputLabel value="#{msg.preis} :" for="preis" />
				<h:panelGroup>
					<h:inputText id="preis" converter="javax.faces.Double"
						required="true" requiredMessage="#{msg.PreisFehler}"
						value="#{artikelHandler.merkeArtikel.preis}" />
				</h:panelGroup>

				<h:outputLabel value="#{msg.Beschreibung} :" for="desc" />
				<h:panelGroup>
					<p:inputTextarea id="desc"
						value="#{artikelHandler.merkeArtikel.beschreibung}" />
				</h:panelGroup>
				<p:commandButton action="#{artikelHandler.speichernArtikel}"
					value="#{msg.Speichern}" />
				<p:commandButton action="#{loginHandler.abbrechen()}"
					immediate="true" value="#{msg.Abbrechen}" />
			</h:panelGrid>
			<br />
		</h:form>
	</div>

	<div id="footer">
		<span>Â© Copyright 2019 BELISSO SHOP | Ben Inza Coulibaly | JSF
			WEB-APPLICATION </span>
	</div>
</h:body>
</html>
