<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">LoginSeite</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.jpg" />
</h:head>

<h:body>

		<h:form>
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true" look="primary">
			<b:navbarLinks style="text-color:white;" pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true" />
					<h:outputLabel value="#{msg_en.Kontakt}" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="#{msg_en.Impressum}" />
					<b:iconAwesome name="info" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" />
					<h:outputLabel value="#{msg_en.UeberUns}" />
				</b:navCommandLink>
				<b:navCommandLink></b:navCommandLink>
				<b:dropMenu icon="globe" icon-brand="#{msg_en.Sprache}">
					<b:navCommandLink icon="globe" value="DE"
						action="#{loginHandler.deutschLang()}" immediate="true"></b:navCommandLink>
					<b:navCommandLink icon-awesome="globe" value="EN"
						action="#{loginHandler.englischLang()}" immediate="true"></b:navCommandLink>
				</b:dropMenu>
				
				<b:navCommandLink icon="home" href="shopView.xhtml?redirect=true">
			</b:navbarLinks>
		</b:navBar>
	</h:form>


	<h:form id="loginForm">
		<b:container styleClass="loginClass">
			<b:panel style="width:50%;margin:auto;" title="#{msg_en.Einloggen}" look="success"
				collapsible="false">
				<b:row>
					<b:column medium-screen="12">
						<p:growl placementFrom="top" show-detail="true"
							global-only="false" show-summary="true" allow-dismiss="true"
							animation-enter="animated bounceInDown"
							animation-exit="animated flipOutX" escape="true" />
					</b:column>
					<b:column medium-screen="12">
						<h:outputText value="#{msg_en.Benutzername} :" for="username" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputText placeholder="#{msg_en.BenutzernameEingeben}" id="username"
							value="#{credential.username}" autocomplete="true">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="12">
						<h:outputText value="#{msg_en.Passwort}:" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputSecret placeholder="#{msg_en.PasswortEingeben}" id="password"
							value="#{credential.password}" autocomplete="true">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4" offset="2">
						<b:commandButton value="#{msg_en.Anmelden}" process="@all"
							action="#{loginHandler.login}"
							style="width:100%; background-color:#00DBDE;" />
					</b:column>
					<b:column span="4">
						<b:commandButton value="#{msg_en.Registrieren}" immediate="true" 
							action="#{loginHandler.registrieren}"
							style="width:100%; background-color:#2E64FE;" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

	<div id="footer">
		<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow | Lionel
			Babou</span>
	</div>
</h:body>

</html>
