<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">LoginSeite</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.jpg" />
</h:head>

<h:body>

	<b:navBar id="top" brand="BELISO SHOP"
		brandImg="resources/IMAGES/finallogo1.png"
		brand-img-style="width:60px;
				height:30px" fluid="true"
		sticky="true">
		<b:navbarLinks pull="right">
			<b:navCommandLink href="#" value="Contact">
				<b:iconAwesome name="group" />
			</b:navCommandLink>
			<b:navCommandLink href="#" value="Impressum">
				<b:iconAwesome name="balance-scale" />
			</b:navCommandLink>
			<b:navCommandLink href="#" value="Ueber uns">
				<b:iconAwesome name="leaf" />
			</b:navCommandLink>
			<b:navCommandLink action="#{loginHandler.redirectToLoginPage}"
				value="Einloggen" disabled="true">
				<b:iconAwesome name="user" />
			</b:navCommandLink>
		</b:navbarLinks>
	</b:navBar>


	<h:form id="loginForm">
		<b:container styleClass="loginClass">
			<b:panel style="width:50%;margin:auto;" title="LOGIN" look="success"
				collapsible="false">
				<b:row>
					<b:column medium-screen="12">
						<p:growl placementFrom="top" show-detail="true"
							global-only="false" show-summary="true" allow-dismiss="true"
							animation-enter="animated bounceInDown"
							animation-exit="animated flipOutX" escape="true" />
					</b:column>
					<b:column medium-screen="12">
						<h:outputText value="Username:" for="username" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputText placeholder="Username eingeben" id="username"
							value="#{credential.username}" autocomplete="true">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="12">
						<h:outputText value="Password:" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputSecret placeholder="Passwort eingeben" id="password"
							value="#{credential.password}" autocomplete="true">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4" offset="2">
						<b:commandButton value="Login" process="all"
							action="#{loginHandler.login}"
							style="width:100%; background-color:#00DBDE;" />
					</b:column>
					<b:column span="4">
						<b:commandButton value="Registrieren" immediate="true" ajax="false"
							action="#{loginHandler.registrieren}"
							style="width:100%; background-color:#2E64FE;" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

	<div id="footer">
		<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow | Lionel
			Babou</span>
	</div>
</h:body>

</html>
