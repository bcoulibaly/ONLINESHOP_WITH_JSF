<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<f:view locale="#{loginHandler.locale}"/>
<h:head>
	<title><ui:insert name="title">Belisso Shop - LoginSeite</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.png" />
</h:head>

<h:body>

	<h:form>
		<b:navBar id="top"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:100px; height:40px;padding-bottom:10px;"
			fluid="true" sticky="true">
			<b:navbarLinks style="text-color:white;" pull="right">

				<b:navCommandLink iconAwesome="group" value="#{msg.Kontakt}"
					href="kontakt.xhtml" />
				<b:navCommandLink iconAwesome="info" value="#{msg.Impressum}"
					href="Impressum.xhtml" />
				<b:navCommandLink iconAwesome="leaf" value="#{msg.UeberUns}"
					href="UeberUns.xhtml" />

				<b:dropMenu iconAwesome="globe" value="#{msg.Sprache}">
					<b:navCommandLink value="#{msg.deutsch} (DE)  "
						action="#{loginHandler.deutschLang()}" immediate="true">
						<b:image value="resources/IMAGES/de.png" width="20" height="20" />
					</b:navCommandLink>
					<b:navCommandLink value="#{msg.englisch} (EN)  "
						action="#{loginHandler.englischLang()}" immediate="true">
						<b:image value="resources/IMAGES/en.png" width="20" height="20" />
					</b:navCommandLink>
					<b:navCommandLink value="#{msg.franzoesich} (FR)  "
						action="#{loginHandler.frenchLang()}" immediate="true">
						<b:image value="resources/IMAGES/fr.jpg" width="20" height="20" />
					</b:navCommandLink>
				</b:dropMenu>

				<b:navCommandLink iconAwesome="home"
					href="shopView.xhtml?redirect=true" />
			</b:navbarLinks>
		</b:navBar>
	</h:form>

	<hr width="80%" align="center" />
	<h2 id="headPage" align="center" style="color: white;">
		<ui:insert name="headPage">#{msg.Anmelden}</ui:insert>
	</h2>
	<hr width="80%" align="center" />
	
	<h:form id="loginForm">
		<b:container styleClass="loginClass">
			<b:panel style="width:50%;margin:auto;" title="#{msg.Einloggen}"
				look="success" collapsible="false">
				<b:row>
					<b:column medium-screen="12">
						<p:growl placementFrom="top" show-detail="true"
							global-only="false" show-summary="true" allow-dismiss="true"
							animation-enter="animated bounceInDown"
							animation-exit="animated flipOutX" escape="true" />
					</b:column>
					<b:column medium-screen="12">
						<h:outputText value="#{msg.Benutzername} :" for="username" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputText placeholder="#{msg.BenutzernameEingeben}"
							id="username" value="#{credential.username}" autocomplete="true">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="12">
						<h:outputText value="#{msg.Passwort}:" />
					</b:column>
					<b:column medium-screen="12">
						<b:inputSecret placeholder="#{msg.PasswortEingeben}" id="password"
							value="#{credential.password}" autocomplete="true">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4" offset="2">
						<b:commandButton value="#{msg.Anmelden}" process="@all"
							action="#{loginHandler.login}"
							style="width:100%; background-color:#00DBDE;" />
					</b:column>
					<b:column span="4">
						<b:commandButton value="#{msg.Registrieren}" immediate="true"
							action="#{loginHandler.registrieren}"
							style="width:100%; background-color:#2E64FE;" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>

	<div id="footer" style="margin-top:305px;">
		<p:graphicImage style="width:200px;height:40px;"
			value="resources/IMAGES/finallogo1.png" />
		<span>Â© Copyright 2019 BELISSO SHOP | Ben Inza Coulibaly | JSF
			WEB-APPLICATION </span>
	</div>

</h:body>

</html>
