<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.jpg" />
</h:head>

<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn()}"
		type="preRenderView" />

	<b:growl id="message" placementFrom="top" show-detail="true"
		global-only="false" show-summary="true" allow-dismiss="true"
		animation-enter="animated bounceInDown"
		animation-exit="animated flipOutX" escape="true" />
	<h:form>
		<b:navBar id="top" brand="BELISO SHOP" brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true" look="primary">
			<b:navbarLinks style="text-color:white;" pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" />
					<h:outputLabel value="Contact" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="balance-scale" />
					<h:outputLabel value="Impressum" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" />
					<h:outputLabel value="Ueber uns" />
				</b:navCommandLink>
				<b:dropMenu iconAwesome="user-circle" style="margin-right:50px;"
					value="#{loginHandler.user.benutzername}">
					<b:navCommandLink value="Profil editieren" href="#" />
					<b:navCommandLink action="#{loginHandler.logout()}"
						value="Abmelden" />
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
	</h:form>
	<hr width="80%" align="center" />
	<h2 id="headPage" align="center">
		<ui:insert name="headPage">Neue Admin erstellen</ui:insert>
	</h2>
	<hr width="80%" align="center" />
	<div id="content" align="center">
		<h:form>
			<b:panelGrid var="kunde" value="#{kundenHandler.merkeKunde}"
				columns="2" headerClass="header" footerClass="footer">

				<h:outputLabel value="Vorname:" for="vorname" />

				<b:inputText id="vorname" required="true"
					requiredMessage="Vorname fehlt"
					value="#{kundenHandler.merkeKunde.vorname}" />

				<h:outputLabel value="Name:" for="name" />

				<b:inputText id="name" required="true" requiredMessage="Name fehlt"
					value="#{kundenHandler.merkeKunde.name}" />


				<h:outputLabel value="Gebursdatum:" for="geburtsdatum" />

				<b:datepicker id="geburtsdatum" change-year="true"
					showButtonPanel="true"
					value="#{kundenHandler.merkeKunde.geburtsdatum}" mode="dd.MM.yyyy"
					required="true" requiredMessage="Geburtsdatum fehlt" />


				<h:outputLabel value="StraÃŸe" for="street" />

				<b:inputText id="adresse" required="true"
					requiredMessage="Adresse fehlt"
					value="#{kundenHandler.merkeKunde.strasse}" />


				<h:outputLabel value="PLZ" for="plz" />
				<b:inputText id="plz" required="true"
					requiredMessage="Adresse fehlt"
					value="#{kundenHandler.merkeKunde.plz}" />


				<h:outputLabel value="Ort" for="ort" />

				<b:inputText id="ort" required="true"
					requiredMessage="Adresse fehlt"
					value="#{kundenHandler.merkeKunde.ort}" />


				<h:outputLabel value="Benutzername:" for="benutzername" />

				<p:inputText id="benutzername" required="true"
					requiredMessage="Vorname fehlt"
					value="#{kundenHandler.merkeKunde.benutzername}" />

				<h:outputLabel value="Passwort:" for="pwd1" />
				<b:inputSecret id="pwd1"
					value="#{kundenHandler.merkeKunde.passwort}" match="pwd2"
					feedback="true" inline="true" />

				<h:outputLabel value="Passwort Wiederholen:" for="pwd2" />
				<b:inputSecret id="pwd2"
					value="#{kundenHandler.merkeKunde.passwort}" feedback="true"
					inline="true" />

				<h:outputLabel value="Rolle:" for="rolle" />
				<h:outputLabel id="rolle" value="#{kundenHandler.merkeKunde.rolle}" />
			</b:panelGrid>
			<br />
			<b:commandButton action="#{kundenHandler.speichern}"
				value="Speichern" look="success" />
			<b:commandButton action="#{loginHandler.abbrechen}" value="Abbrechen"
				immediate="true" look="primary" />
		</h:form>
		<br />
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow |
				Lionel Babou</span>
		</ui:insert>
	</div>
</h:body>

</html>
