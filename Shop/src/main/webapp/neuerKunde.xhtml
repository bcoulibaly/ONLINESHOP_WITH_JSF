<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="stylesheet" href="resources/fontaws/css/font-awesome.css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />
</h:head>

<h:body>
	<p:growl id="message" placementFrom="top" show-detail="true"
         global-only="false"
         show-summary="true" allow-dismiss="true"
         animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"
         escape="true"/>
         
	<b:navBar brand="BELISO SHOP"
			brandImg="resources/IMAGES/logo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks style="text-color:white;" pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true"/>
					<h:outputLabel value="	Contact" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="Impressum" />
					<b:iconAwesome name="info"  spin="true"/>
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" spin="true"/>
					<h:outputLabel value="Ueber uns" />
				</b:navCommandLink>
			</b:navbarLinks>
		</b:navBar>
		
	<hr width="80%" align="center" />
	<h2 id="headPage" align="center">
		<ui:insert name="headPage">Neue Kunde erstellen</ui:insert>
	</h2>
	<hr width="80%" align="center" />
	<div id="content" align="center">
		<h:form>
			<h:panelGrid var="kunde" value="#{kundenHandler.merkeKunde}"
				columns="2" headerClass="header" footerClass="footer">
				
				<h:outputLabel value="Anrede:" for="anrede" />
				<h:panelGroup>
					<p:selectOneMenu id="anrede" value="#{kundenHandler.merkeKunde.anrede}">
				        <f:selectItem itemLabel="HERR" itemValue="HERR" />
				        <f:selectItem itemLabel="FRAU" itemValue="FRAU" />
				        <f:selectItem itemLabel="OTHER" itemValue="OTHER" />
    				</p:selectOneMenu>
				</h:panelGroup>
				
				<h:outputLabel value="Vorname:" for="vorname" />
				<h:panelGroup>
					<h:inputText id="vorname" required="true" requiredMessage="Vorname fehlt"
						value="#{kundenHandler.merkeKunde.vorname}" />
				</h:panelGroup>

				<h:outputLabel value="Name:" for="name" />
				<h:panelGroup>
					<h:inputText id="name"  required="true" requiredMessage="Name fehlt" value="#{kundenHandler.merkeKunde.name}" />
				</h:panelGroup>

				<h:outputLabel value="Gebursdatum:" for="geburtsdatum" />
				<h:panelGroup>
					<p:calendar id="geburtsdatum"
						value="#{kundenHandler.merkeKunde.geburtsdatum}"
						pattern="dd.MM.yyyy" required="true"
						requiredMessage="Geburtsdatum fehlt" />
				</h:panelGroup>

				<h:outputLabel value="StraÃŸe" for="street" />
				<h:panelGroup>
					<h:inputText id="adresse"  required="true" requiredMessage="Adresse fehlt"
						value="#{kundenHandler.merkeKunde.strasse}" />
				</h:panelGroup>
				
				<h:outputLabel value="PLZ" for="plz" />
				<h:panelGroup>
					<h:inputText id="plz"  required="true" requiredMessage="Adresse fehlt"
						value="#{kundenHandler.merkeKunde.plz}" />
				</h:panelGroup>
				
				<h:outputLabel value="Ort" for="ort" />
				<h:panelGroup>
					<h:inputText id="ort"  required="true" requiredMessage="Adresse fehlt"
						value="#{kundenHandler.merkeKunde.ort}" />
				</h:panelGroup>

				<h:outputLabel value="Benutzername:" for="benutzername" />
				<h:panelGroup>
					<h:inputText id="benutzername"  required="true" requiredMessage="Vorname fehlt"
						value="#{kundenHandler.merkeKunde.benutzername}" />
				</h:panelGroup>

				<h:outputLabel value="Passwort:" for="inlineFeedback" />
				<h:panelGroup>
					<p:password id="inlineFeedback" value="#{kundenHandler.merkeKunde.passwort}" feedback="true" inline="true" />
				</h:panelGroup>
				<h:outputLabel value="Rolle:" for="rolle" />
				<h:panelGroup>
					<p:selectOneMenu id="rolle" value="#{kundenHandler.merkeKunde.rolle}">
				        <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
				        <f:selectItem itemLabel="KUNDE" itemValue="KUNDE" />
    				</p:selectOneMenu>
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<h:commandButton action="#{kundenHandler.speichern}" value="Speichern" />
			<h:commandButton action="/homePageAdmin.jsf" value="Abbrechen" immediate="true"/>
		</h:form>
		<br />
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow |
				Lionel Babou</span>
		</ui:insert>
	</div>
</h:body>

</html>
