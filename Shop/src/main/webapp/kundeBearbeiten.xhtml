<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title><ui:insert name="title">KundenBearbeiten</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />

	<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
	color: black;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>

</h:head>
<h:body>
<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView"/>
	<h:form id="kundenBearbeiten">
		<b:navBar brand="BELISO SHOP" brandImg="resources/IMAGES/logo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true" />
					<h:outputLabel value="Contact" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="Impressum" />
					<b:iconAwesome name="info" spin="true" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" spin="true" />
					<h:outputLabel value="Ueber uns" />
				</b:navCommandLink>
				<b:dropButton iconAwesome="user"
					value="#{loginHandler.user.benutzername}">
					<b:navCommandLink icon-awesome="sign-out-alt" action="#{loginHandler.logout()}"
						value="Abmelden"></b:navCommandLink>
					<b:navCommandLink icon-awesome="pen" action="#{kundenHandler.kundeBearbeiten()}" value="Profil bearbeiten"></b:navCommandLink>
				</b:dropButton>
			</b:navbarLinks>
		</b:navBar>

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{kundenHandler.onFlowProcess}">
			<p:tab id="personal" title="Personal">
				<b:panel header="Personal Details">
					<b:messages/>

					<b:panelGrid columns="2" columnClasses="label, value">

						<h:outputLabel value="Anrede:" for="anrede" />
						<b:panelGroup>
							<b:selectOneMenu id="anrede"  value="#{kundenHandler.merkeKunde.anrede}">
								<f:selectItem itemLabel="#{kundenHandler.merkeKunde.anrede.label}" itemValue="#{kundenHandler.merkeKunde.anrede}" />
							</b:selectOneMenu>
						</b:panelGroup>

						<h:outputText value="Vorname: *" />
						<b:inputText value="#{kundenHandler.merkeKunde.vorname}" required="true"
							label="Firstname" requiredMessage="Vorname fehlt!!"/>

						<h:outputText value="Name: *" />
						<b:inputText value="#{kundenHandler.merkeKunde.name}" required="true"
							label="Lastname" requiredMessage="Name fehlt!!"/>

						<h:outputText value="Geburtsdatum: " />
						<b:panelGroup>
							<b:datepicker id="geburtsdatum" changeMonth="true"
								value="#{kundenHandler.merkeKunde.geburtsdatum}" mode="toogle-icon"
								required="true" requiredMessage="Geburtsdatum fehlt" changeYear="true" showButtonPanel="true"/>
						</b:panelGroup>

						<h:outputText value="Email: *" />
						<b:inputText value="#{kundenHandler.merkeKunde.email}" required="true"
							placeholder="Email" requiredMessage="Email fehlt!!"/>
					</b:panelGrid>
				</b:panel>
			</p:tab>

			<p:tab id="address" title="Address">
				<b:panel header="Address Details">
					<b:messages />
					<b:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Street: " />
						<b:inputText value="#{kundenHandler.merkeKunde.strasse}" />

						<h:outputText value="Postal Code: " />
						<b:inputText value="#{kundenHandler.merkeKunde.plz}" />

						<h:outputText value="City: " />
						<b:inputText value="#{kundenHandler.merkeKunde.ort}" />
					</b:panelGrid>
				</b:panel>
			</p:tab>
			
			<p:tab id="loginData" title="Anmelde Daten">
				<b:panel header="Anmelde Details">
					<b:messages />
					<b:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Benutzername: *" />
						<b:inputText value="#{kundenHandler.merkeKunde.benutzername}" required="true" requiredMessage="Benutzername fehlt!!"/>

						<h:outputText value="Passwort: *" />
						<b:inputSecret id="pwd1" value="#{kundenHandler.merkeKunde.passwort}" match="pwd2" required="true" requiredMessage="Passwortz fehlt" />
						
						<h:outputText value="Passwort Wiederholen: *" />
						<b:inputSecret id="pwd2" value="#{kundenHandler.passwortWiederholen}" required="true" requiredMessage="Passwortz fehlt" />
					</b:panelGrid>
				</b:panel>
			</p:tab>

			<p:tab id="confirm" title="Confirmation">
				<b:panel header="Confirmation">
					<b:panelGrid id="confirmation" columns="3"
						columnClasses="grid,grid,grid">
						<b:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Firstname: " />
							<h:outputText value="#{kundenHandler.merkeKunde.vorname}"
								styleClass="outputLabel" />

							<h:outputText value="Lastname: " />
							<h:outputText value="#{kundenHandler.merkeKunde.name}"
								styleClass="outputLabel" />

							<h:outputText value="Age: " />
							<h:outputText value="#{kundenHandler.merkeKunde.geburtsdatum}" styleClass="outputLabel" />
						</b:panelGrid>

						<b:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<h:outputText value="#{kundenHandler.merkeKunde.strasse}"
								styleClass="outputLabel" />

							<h:outputText value="Postal: " />
							<h:outputText value="#{kundenHandler.merkeKunde.plz}"
								styleClass="outputLabel" />

							<h:outputText value="City: " />
							<h:outputText value="#{kundenHandler.merkeKunde.ort}"
								styleClass="outputLabel" />
						</b:panelGrid>

						<b:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: " />
							<h:outputText value="#{kundenHandler.merkeKunde.email}"
								styleClass="outputLabel" />
								
							<h:outputText value="Benutzername: "/>
							<h:outputText value="#{kundenHandler.merkeKunde.benutzername}" styleClass="outputLabel"/>
							
							<h:outputText value="Passwort: "/>
							<h:outputText value="#{kundenHandler.merkeKunde.passwort}" styleClass="outputLabel"/>
						</b:panelGrid>
					</b:panelGrid>

					<b:commandButton value="Submit"
						action="#{kundenHandler.speichern()}" update="kundenBearbieten"
						process="@this" look="success"/>
				</b:panel>
			</p:tab>
		</p:wizard>

	</h:form>
</h:body>
</html>
