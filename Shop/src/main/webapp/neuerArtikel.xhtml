<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="stylesheet" href="resources/fontaws/css/font-awesome.css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />
</h:head>

<h:body>
	<p:growl placementFrom="top" show-detail="true"
         global-only="false"
         show-summary="true" allow-dismiss="true"
         animation-enter="animated bounceInDown"
         animation-exit="animated flipOutX"
         escape="true"/>
	<h:form id="top">
		<b:navBar brand="BELISO" brandImg="resources/IMAGES/logo1.png" brand-img-style="width:60px;
			height:40px" fluid="true" position="top" sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink icon-awesome="fa-group"
					value="contact" href="#">
					</b:navCommandLink>
					<b:navCommandLink icon-awesome="fa-info"
						value="Impressum" href="#"></b:navCommandLink>
					<b:navCommandLink value="Ueber uns" icon-awesome="fa-leaf" href="#"></b:navCommandLink>
			</b:navbarLinks>
		</b:navBar>
	</h:form>
	<hr width="80%" align="center" />
	<h2 id="headPage" align="center">
		<ui:insert name="headPage">Neue Artikel erstellen</ui:insert>
	</h2>
	<hr width="80%" align="center" />
	<b:container id="content" align="center">
		<h:form>
			<h:panelGrid var="artikel" value="#{artikelHandler.merkeArtikel}"
				columns="2" headerClass="header" footerClass="footer">

				<h:outputLabel value="Image:" for="img" />
				<h:panelGroup>
					<p:fileUpload id="img"  value="#{artikelHandler.uploadedFile}" mode="advanced" dragDropSupport="true"
                          sizeLimit="3000000" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
				</h:panelGroup>

				<h:outputLabel value="Name:" for="name" />
				<h:panelGroup>
					<h:inputText id="name"  required="true" requiredMessage="Name fehlt" value="#{artik.name}" />
				</h:panelGroup>

				<h:outputLabel value="Anzahl:" for="anzahl" />
				<h:panelGroup>
					<h:inputText id="anzahl" converter="javax.faces.Integer" required="true" requiredMessage="Adresse fehlt"
						value="#{artikel.anzahl}" />
				</h:panelGroup>

				<h:outputLabel value="Preis:" for="preis" />
				<h:panelGroup>
					<h:inputText id="preis" converter="javax.faces.Double" required="true" requiredMessage="Vorname fehlt"
						value="#{artikel.preis}" />
				</h:panelGroup>

				<h:outputLabel value="Passwort:" for="inlineFeedback" />
				<h:panelGroup>
					<p:password id="inlineFeedback" value="#{kundenHandler.merkeKunde.passwort}" feedback="true" inline="true" />
				</h:panelGroup>
				<h:outputLabel value="Beschreibung:" for="desc" />
				<h:panelGroup>
					<p:inputTextarea id="desc" value="#{artikel.beschreibung}"/>
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<p:commandButton  action="#{artikelHandler.speichernArtikel}" value="Speichern" />
			<p:commandButton action="#{artikelHandler.abbrechen(loginHandler.user)}" value="Abbrechen"/>
		</h:form>
		<br />
	</b:container>

	<div id="footer">
		<ui:insert name="footer">
			<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow |
				Lionel Babou</span>
		</ui:insert>
	</div>
</h:body>

</html>
