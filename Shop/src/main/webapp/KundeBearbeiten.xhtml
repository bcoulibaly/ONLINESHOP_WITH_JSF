<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title><ui:insert name="title">BelissoShop-KundenBearbeiten</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />
	<style type="text/css">
.label {
	width: 20%;
	padding: 4px;
}

.value {
	width: 80%;
	padding: 4px;
}

.grid {
	width: 100%;
}

.error {
	color: red;
}

.outputLabel {
	font-weight: bold;
}

.grid {
	width: 33%;
	padding: 4px;
}
</style>

</h:head>
<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

	<h:form id="kundenBearbeiten">
		<b:navBar brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true" />
					<h:outputLabel value="Contact" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="Impressum" />
					<b:iconAwesome name="info" spin="true" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" spin="true" />
					<h:outputLabel value="Ueber uns" />
				</b:navCommandLink>
				<b:dropMenu iconAwesome="user"
					value="#{loginHandler.user.benutzername}">
					<b:navCommandLink icon-awesome="sign-out-alt"
						action="#{loginHandler.logout()}" value="Abmelden"></b:navCommandLink>
					<b:navCommandLink icon-awesome="pen"
						action="#{loginHandler.loggedKundeBearbeiten()}"
						value="Profil bearbeiten"></b:navCommandLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>

		<div class="content-container">
		<p:growl id="growl" sticky="true" showDetail="true" />
			<p:wizard flowListener="#{loginHandler.onFlowProcess}">
				<p:tab id="personal" title="Personal">
					<p:panel header="Personal Details">
						<p:messages />

						<p:panelGrid columns="2" columnClasses="label, value">

							<h:outputLabel value="Anrede:" for="anrede" />

							<p:selectOneMenu id="anrede"
								value="#{loginHandler.merkeKunde.anrede}">
								<f:selectItem
									itemLabel="#{loginHandler.merkeKunde.anrede.label}"
									itemValue="#{loginHandler.merkeKunde.anrede}" />
							</p:selectOneMenu>

							<h:outputText value="Vorname: *" />
							<p:inputText value="#{loginHandler.merkeKunde.vorname}"
								required="true" label="Firstname"
								requiredMessage="Vorname fehlt!!" />

							<h:outputText value="Name: *" />
							<p:inputText value="#{loginHandler.merkeKunde.name}"
								required="true" label="Lastname" requiredMessage="Name fehlt!!" />

							<h:outputText value="Geburtsdatum: " />

							<b:datepicker id="geburtsdatum" changeMonth="true"
								value="#{loginHandler.merkeKunde.geburtsdatum}"
								mode="toogle-icon" required="true"
								requiredMessage="Geburtsdatum fehlt" changeYear="true" />


							<h:outputText value="Email: *" />
							<p:inputText value="#{loginHandler.merkeKunde.email}"
								required="true" placeholder="Email"
								requiredMessage="Email fehlt!!" />
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="address" title="Address">
					<p:panel header="Address Details">
						<p:messages />
						<p:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<p:inputText value="#{loginHandler.merkeKunde.strasse}" />

							<h:outputText value="Postal Code: " />
							<p:inputText value="#{loginHandler.merkeKunde.plz}" />

							<h:outputText value="City: " />
							<p:inputText value="#{loginHandler.merkeKunde.ort}" />
						</p:panelGrid>
					</p:panel>
				</p:tab>
				
				<p:tab id="kreditKarte" title="KreditKarte">
					<p:panel header="KreditKarte Details">
						<p:messages />
						<p:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Art der KreditKarte: " />
							<b:selectOneMenu id="artKreditKarte"
									value="#{loginHandler.kreditKarte.karteArt}">
									<f:selectItems value="#{loginHandler.karteArtValues}"
										var="status" itemValue="#{status}" itemLabel="#{status.label}" />
							</b:selectOneMenu>

							<h:outputText value="KreditKarte Nr. : " />
							<p:inputText value="#{loginHandler.kreditKarte.nummer}" />

							<h:outputText value="KreditKarte Code : " />
							<p:inputText value="#{loginHandler.kreditKarte.code}" />
						</p:panelGrid>
					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<p:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">
							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Firstname: " />
								<h:outputText value="#{loginHandler.merkeKunde.vorname}"
									styleClass="outputLabel" />

								<h:outputText value="Lastname: " />
								<h:outputText value="#{loginHandler.merkeKunde.name}"
									styleClass="outputLabel" />

								<h:outputText value="Age: " />
								<h:outputText value="#{loginHandler.merkeKunde.geburtsdatum}"
									styleClass="outputLabel" />
							</p:panelGrid>

							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Street: " />
								<h:outputText value="#{loginHandler.merkeKunde.strasse}"
									styleClass="outputLabel" />

								<h:outputText value="Postal: " />
								<h:outputText value="#{loginHandler.merkeKunde.plz}"
									styleClass="outputLabel" />

								<h:outputText value="City: " />
								<h:outputText value="#{loginHandler.merkeKunde.ort}"
									styleClass="outputLabel" />
							</p:panelGrid>
							
							<p:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="KreditKarte Art " />
								<h:outputText value="#{loginHandler.kreditKarte.karteArt}"
									styleClass="outputLabel" />

								<h:outputText value="KreditKarte Nr. : " />
								<h:outputText value="#{loginHandler.kreditKarte.nummer}"
									styleClass="outputLabel" />

								<h:outputText value="KreditKarte Code: " />
								<h:outputText value="#{loginHandler.kreditKarte.code}"
									styleClass="outputLabel" />
							</p:panelGrid>

							<p:panelGrid columns="2" columnClasses="label, value" >
								<h:outputText value="Email: " />
								<h:outputText value="#{loginHandler.merkeKunde.email}"
									styleClass="outputLabel" />

								<h:outputText value="Benutzername: " />
								<h:outputText value="#{loginHandler.merkeKunde.benutzername}"
									styleClass="outputLabel" />
							</p:panelGrid>
						</p:panelGrid>

						<p:commandButton value="Submit"
							action="#{loginHandler.speichern()}" update="@form"
							process="@all" look="success" />
					</p:panel>
				</p:tab>
			</p:wizard>
		</div>
	</h:form>
</h:body>
</html>
