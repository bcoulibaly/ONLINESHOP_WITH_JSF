<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">Belisso Shop - Home Page Admin</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/alleKunden.css"
		type="text/css" />
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.png" />
</h:head>

<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<f:event listener="#{artikelHandler.updateArtikelList}"
		type="preRenderView"></f:event>

	<h:form>
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:40px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">

				<b:navCommandLink href="#" value="contact ">
					<b:iconAwesome name="group" />
				</b:navCommandLink>

				<b:navCommandLink href="#" value="Impressum ">
					<b:iconAwesome name="balance-scale" />
				</b:navCommandLink>

				<b:navCommandLink href="#" value="Ueber Uns ">
					<b:iconAwesome name="leaf" />
				</b:navCommandLink>

				<b:dropMenu iconAwesome="user-circle"
					value="#{loginHandler.user.benutzername}">

					<b:navCommandLink iconAwesome="pencil" value=" Profil editieren"
						action="#{loginHandler.loggedKundeBearbeiten()}" />
					<b:navCommandLink iconAwesome="sign-out"
						action="#{loginHandler.logout}" value=" Abmelden"
						actionListener="#{shop.updateArtikelList()}"/>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>

		<hr width="80%" align="center" />
		<h2 id="headPage" style="color: white;" align="center">
			<ui:insert name="headPage">HomePage Admin</ui:insert>
		</h2>
		<hr width="80%" align="center" />

		<div class="content-container">
			<p:growl placementFrom="top" show-detail="true" global-only="false"
				show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />

			<b:commandButton action="#{loginHandler.neu()}"
				value="Neuer Admin User anlegen" iconAwesome="user-plus"
				look="primary" />

			<div style="margin: 5px 0px 50px 0px;">
				<p:dataTable id="users" value="#{loginHandler.kundenList}"
					style="background-color:white;" var="kunde" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="5,10,15,20">
					<p:autoUpdate />

					<f:facet name="header">
						<p:commandButton id="toggler" type="button" value="Columns"
							style="float:left" icon="pi pi-align-justify" />
						<p:columnToggler datasource="users" trigger="toggler" />
					</f:facet>
					<p:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{kunde.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">Anrede</f:facet>
						<h:outputText value="#{kunde.anrede}" />
					</p:column>
					<p:column>
						<f:facet name="header">Vorname</f:facet>
						<h:outputText value="#{kunde.vorname}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nachname</f:facet>
						<h:outputText value="#{kunde.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">Benutzername</f:facet>
						<h:outputText value="#{kunde.benutzername}" />
					</p:column>
					<p:column>
						<f:facet name="header">Strasse</f:facet>
						<h:outputText value="#{kunde.strasse}" />
					</p:column>
					<p:column>
						<f:facet name="header">Geburtsdatum</f:facet>
						<h:outputFormat value="#{kunde.geburtsdatum}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:outputFormat>
					</p:column>
					<p:column>
						<f:facet name="header">Rolle</f:facet>
						<h:outputFormat value="#{kunde.rolle}" />
					</p:column>
					<p:column>
						<f:facet name="header">Bearbeiten</f:facet>
						<p:commandButton icon="pi pi-user-edit" update="@form"
							action="#{loginHandler.normaleKundeBearbeiten()}" />
					</p:column>
					<p:column>
						<f:facet name="header">Löschen</f:facet>
						<p:commandButton icon="pi pi-user-minus" process="@this"
							action="#{loginHandler.userLöschen()}" />
					</p:column>
					<!-- <f:facet name="footer">
		        	In total there are #{kundenHandler.kundenListe.size()} Benutzer.
		    	</f:facet> -->
				</p:dataTable>

			</div>
			<b:commandButton id="addButton" action="#{artikelHandler.neuArtikel}"
				value="Neues Artikel anlegen" look="primary" />
			<br />

			<div style="margin: 5px 0px 50px 0px;">
				<p:dataTable id="artikelTable" var="artikel"
					value="#{artikelHandler.artikelListe}" rowClasses="odd,even"
					headerClass="header" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="5,10,15,20" rows="5">

					<f:facet name="header">
						<p:commandButton id="toggler" type="button" value="Columns"
							style="float:left" icon="pi pi-align-justify" />
						<p:columnToggler datasource="artikelTable" trigger="toggler" />
					</f:facet>

					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{artikel.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">Beschreibung</f:facet>
						<h:outputText value="#{artikel.beschreibung}" />
					</p:column>
					<p:column>
						<f:facet name="header">Preis</f:facet>
						<h:outputLabel value="#{artikel.preis}"> €</h:outputLabel>
					</p:column>
					<p:column>
						<f:facet name="header">Image</f:facet>
						<p:graphicImage width="80px" height="50px"
							value="/resources/IMAGES/ARTIKEL/#{artikel.image}" />
					</p:column>

					<p:column>
						<f:facet name="header">Anzahl</f:facet>
						<h:outputFormat value="#{artikel.anzahl}" />
					</p:column>

					<p:column>
						<f:facet name="header">Bearbeiten</f:facet>
						<p:commandButton icon="pi pi-pencil"
							action="#{artikelHandler.artikelBearbeiten}" />
					</p:column>
					<p:column>
						<f:facet name="header">Löschen</f:facet>
						<p:commandButton icon="pi pi-trash" icon-size="1x"
							update="artikelTable" action="#{artikelHandler.löschen}" />
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</h:form>


	<div id="footer">
		<span>Copyright 2019 | Ben Inza Coulibaly | Amadou Sow | Lionel
			Babou</span>
	</div>
</h:body>

</html>
