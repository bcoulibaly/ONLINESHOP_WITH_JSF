<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">BelissoShop-ShopView</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/alleKunden.css"
		type="text/css" />
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.png" />
</h:head>

<h:body>
	<h:form>
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true" look="primary">
			<b:navbarLinks style="text-color:white;" pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true" />
					<h:outputLabel value="#{msg_en.Kontakt}" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="#{msg_en.Impressum}" />
					<b:iconAwesome name="info" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" />
					<h:outputLabel value="#{msg_en.UeberUns}" />
				</b:navCommandLink>
				<b:navCommandLink></b:navCommandLink>
				<b:dropMenu iconAwesome="globe">
					<b:navCommandLink icon-awesome="globe" value="DE"
						action="#{loginHandler.deutschLang()}" immediate="true"></b:navCommandLink>
					<b:navCommandLink icon-awesome="globe" value="EN"
						action="#{loginHandler.englischLang()}" immediate="true"></b:navCommandLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
	</h:form>
	
	<hr width="80%" align="center" />
	<h2 id="headPage" align="center">
		<ui:insert name="headPage">#{msg_en.Anlegen_Neuer_Admin}</ui:insert>
	</h2>
	<hr width="80%" align="center" />
	
	<h:form>

		<b:container styleClass="content-container">
			<b:jumbotron>

				<h3>#{msg_en.jumbotron_welcome}</h3>
				<p>
					#{msg_en.jumbotron_welcometext2}. <i class="pi pi-thumbs-up"></i>
				</p>
			</b:jumbotron>


			<p:dataGrid id="artikelTable" var="artikel"
				value="#{shop.artikelList}" columns="4" rows="10" paginator="true"
				style="width:100%; background-color: #2E64FE; margin-top: 50px;"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="8,10,13">

				<b:panel header="#{artikel.beschreibung}" style="text-align:center">
					<b:panelGrid columns="1">
						<p:graphicImage style="width:200px;height:100px;"
							value="/resources/IMAGES/ARTIKEL/#{artikel.image}" />

						<h:outputText value="preis: #{artikel.preis} €" />
						<br />
						<p:commandButton value="#{msg_en.Infosanzeigen}" update="@none"
							process="@this" icon="pi pi-search"
							oncomplete="PF('infoDialog').show()">
							<f:setPropertyActionListener value="#{artikel}"
								target="#{artikelHandler.merkeArtikel}" />
						</p:commandButton>
					</b:panelGrid>
				</b:panel>
			</p:dataGrid>

			<p:dialog widgetVar="infoDialog" header="#{msg_en.header_dialog_artikel_Info}"
				dynamic="true" width="400" height="600" modal="true"
				resizable="false" showEffect="clip" position="center, center"
				hideEffect="clip">

				<p:autoUpdate />
				<p:outputPanel id="artikelDetail"
					style="text-align:center; word-break:keep-all; width:100%">
					<div style="width: 80%; height: 300px">
						<p:graphicImage
							value="/resources/IMAGES/ARTIKEL/#{artikelHandler.merkeArtikel.image}"
							width="100%" height="200px" />
					</div>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="Name" value="Name : " />
						<h:outputText id="Name"
							value="#{artikelHandler.merkeArtikel.name}" />

						<h:outputLabel for="#{msg_en.Preis}" value="Preis :" />
						<h:outputText id="Preis"
							value="#{artikelHandler.merkeArtikel.preis} €" />

						<h:outputLabel for="anzahl" value="#{msg_en.Verfuegbar} :" />
						<h:outputText id="anzahl"
							value="#{artikelHandler.merkeArtikel.anzahl}" />

						<h:outputLabel for="beschreibung" value="#{msg_en.Beschreibung} :" />
						<h:outputText id="beschreibung"
							value="#{artikelHandler.merkeArtikel.beschreibung}" />

					</h:panelGrid>
				</p:outputPanel>

			</p:dialog>
			</b:container>
	</h:form>

	<div id="footer">
		<ui:insert name="footer">
			<span>Copyright © 2019 | Ben Inza Coulibaly | Amadou Sow |
				Lionel Babou</span>
		</ui:insert>
	</div>
</h:body>

</html>
