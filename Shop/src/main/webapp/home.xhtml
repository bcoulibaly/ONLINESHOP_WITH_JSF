<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.png" />
</h:head>

<h:body>
	<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />
	<b:form>
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:40px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">

				<b:navCommandLink href="#" value="#{msg_en.Kontakt} ">
					<b:iconAwesome name="group" />
				</b:navCommandLink>

				<b:navCommandLink href="#" value="#{msg_en.Impressum} ">
					<b:iconAwesome name="balance-scale" />
				</b:navCommandLink>

				<b:navCommandLink href="#" value="#{msg_en.UeberUns} ">
					<b:iconAwesome name="leaf" />
				</b:navCommandLink>
				<b:navCommandLink></b:navCommandLink>
				<b:dropMenu iconAwesome="globe">
					<b:navCommandLink icon-awesome="globe" value="DE"
						action="#{loginHandler.deutschLang()}" immediate="true"></b:navCommandLink>
					<b:navCommandLink icon-awesome="globe" value="EN"
						action="#{loginHandler.englischLang()}" immediate="true"></b:navCommandLink>
				</b:dropMenu>

				<b:dropMenu iconAwesome="user-circle"
					value="#{loginHandler.user.benutzername}">

					<b:navCommandLink iconAwesome="pencil" value="#{msg_en.ProfilBearbeiten}"
						action="#{loginHandler.loggedKundeBearbeiten}" />
					<b:navCommandLink iconAwesome="sign-out"
						action="#{loginHandler.logout}" value="#{msg_en.Abmelden}"/>
					<b:navCommandLink></b:navCommandLink>
					<b:navCommandLink iconAwesome="shopping-cart" value="#{msg_en.Warenkorb}"
						action="#{loginHandler.goToShopCard()}" />
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>

		<b:container styleClass="content-container">
			<p:growl placementFrom="top" show-detail="true" global-only="false"
				show-summary="true" allow-dismiss="true"
				animation-enter="animated bounceInDown"
				animation-exit="animated flipOutX" escape="true" />
			<b:jumbotron style="widht:100%;">
				<ui:insert>
					<h3>#{msg_en.jumbotron_welcome}</h3>
					<p>#{msg_en.jumbotron_welcometext2}</p>
				</ui:insert>
			</b:jumbotron>


			<p:dataGrid var="ca" value="#{artikelHandler.artikelListe}"
				columns="3" rows="8" paginator="true"
				style="width:100%; background-color: #2E64FE; margin-top: 50px;" 
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="8,12,16">

				<b:panel style="text-align:center">
					<b:panelGrid columns="1" style="width:100%;">

						<p:graphicImage style="width:200px;height:100px;"
							value="/resources/IMAGES/ARTIKEL/#{ca.image}" />

						<h:outputText value="#{msg_en.Name} :		#{ca.name} €" />
						<h:outputText value="#{msg_en.Preis} :		#{ca.preis} €" />
						<br style="margin-top: 10px" />
						<p:commandButton value="#{msg_en.Infosanzeigen}" update="@none" process="@this"
							icon="pi pi-search" oncomplete="PF('infoDialog').show()" >
							<f:setPropertyActionListener value="#{ca}"
								target="#{artikelHandler.merkeArtikel}" />
						</p:commandButton>

					</b:panelGrid>
				</b:panel>
			</p:dataGrid>

			<p:panelGrid id="warenkorbPanel" columns="5" layout="grid"
				style="width:100%; background-color: white; margin-top: 50px;"
				styleClass="showcase-text-align-center">
				<h:outputLabel for="size" value="#{msg_en.ArtikelanzahlImWarenkorb} :" />
				<h:outputText id="size"
					value="#{loginHandler.totalArtikelInsWarenkorb}" />

				<h:outputLabel for="totalPreis" value="#{msg_en.TotalPreis} :" />
				<h:outputText id="totalPreis"
					value="#{loginHandler.totalPreisInsWarenkorb} €" />
			</p:panelGrid>

			<p:dialog widgetVar="infoDialog" header="#{msg_en.header_dialog_artikel_Info}"
				modal="true" resizable="false" showEffect="clip"
				hideEffect="explode">

				<p:autoUpdate />
				<p:outputPanel style="text-align:center;">
					<p:graphicImage
						value="/resources/IMAGES/ARTIKEL/#{artikelHandler.merkeArtikel.image}" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="Name" value="#{msg_en.Name} :" />
						<h:outputText id="Name"
							value="#{artikelHandler.merkeArtikel.name}" />

						<h:outputLabel for="Preis" value="#{msg_en.Preis} :" />
						<h:outputText id="Preis"
							value="#{artikelHandler.merkeArtikel.preis} €" />

						<h:outputLabel for="beschreibungartikel" value="#{msg_en.Beschreibung} :" />
						<h:outputText id="beschreibungartikel"
							value="#{artikelHandler.merkeArtikel.beschreibung}" />

						<h:outputLabel for="anzahl" value="#{msg_en.Verfuegbar} :" />
						<h:outputText id="anzahl"
							value="#{artikelHandler.merkeArtikel.anzahl}" />

						<h:outputLabel for="spinner" value="#{msg_en.Anzahl} : " />
						<p:outputPanel>
							<p:spinner id="spinner" stepFactor="1" value="#{artikelHandler.merkeArtikel.kaufAnzahl}" />
						</p:outputPanel>

						<p:commandButton value="#{msg_en.Warenkorbhinzufuegen}"
							update="@form" icon="pi pi-warenkorb"
							action="#{loginHandler.addToCardShop()}">
							<f:setPropertyActionListener
								value="#{artikelHandler.merkeArtikel}"
								target="#{loginHandler.merkeArtikel}" />
						</p:commandButton>

					</h:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</b:container>

		<div id="footer">
			<span>© Copyright 2019 BELISSO SHOP | Ben Inza Coulibaly | JSF WEB-APPLICATION </span>
		</div>

	</b:form>
</h:body>

</html>
