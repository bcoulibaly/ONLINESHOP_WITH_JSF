<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/alleKunden.css" type="text/css" />
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/logo1.jpg" />
</h:head>

<h:body>
	
		<b:navBar id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/logo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink href="#">
					<b:iconAwesome name="group" spin="true"/>
					<h:outputLabel value="	Contact" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<h:outputLabel value="Impressum" />
					<b:iconAwesome name="info" />
				</b:navCommandLink>
				<b:navCommandLink href="#">
					<b:iconAwesome name="leaf" />
					<h:outputLabel value="Ueber uns" />
				</b:navCommandLink>
				<b:navCommandLink style="margin-left:50px;">
					<b:iconAwesome name="user" />
					<h:outputLabel value="#{loginHandler.user.benutzername}" />
				</b:navCommandLink>
			</b:navbarLinks>
		</b:navBar>
	
	<b:jumbotron >
		<ui:insert>
			<h3>Willkommen auf BELISO SHOP</h3>
			<p>hier finden Sie alles was Sie suchen. Wenn sie noch keine Kunde bei uns seid also registrieren Sie sich um tolle Angebotte zu erhalten.</p>
		</ui:insert>
	</b:jumbotron>
	
	<b:container id="content" style="width:100%;">
		<p:dataGrid var="ca" value="#{artikelHandler.artikelListe}" columns="3"
					rows="12" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="9,12,15">



					<p:panel header="#{ca.beschreibung}" style="text-align:center">
						<h:panelGrid columns="1" style="width:80%">
							<p:graphicImage class="imgArt" value="/resources/#{ca.image}" />

							<h:outputText value="preis: #{ca.preis} €;" />

							<p:commandLink value="info"
								oncomplete="PF('carDialog').show()" title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{ca}"
									target="#{artikelHandler.merkeArtikel}" />
							</p:commandLink>

							<p:commandLink value="kaufen"
								oncomplete="PF('Dialog').show()" title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{ca}"
									target="#{artikelHandler.merkeArtikel}" />
							</p:commandLink>

						</h:panelGrid>
					</p:panel>

				</p:dataGrid>
	</b:container>

	<div id="footer">
		<ui:insert name="footer">
			<span>© Copyright 2019 | Ben Inza Coulibaly | Amadou Sow |
				Lionel Babou</span>
		</ui:insert>
	</div>
</h:body>
		
</html>
