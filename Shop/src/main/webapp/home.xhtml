<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Kundenverwaltung</ui:insert></title>
	<link rel="stylesheet" href="resources/CSS/general.css" type="text/css" />
	<link rel="shortcut icon" href="resources/IMAGES/finallogo1.png" />
</h:head>

<h:body>
	<b:form>
		<f:event listener="#{loginHandler.checkLoggedIn}" type="preRenderView" />

		<b:navBar styleClass="container-fluid" id="top" brand="BELISO SHOP"
			brandImg="resources/IMAGES/finallogo1.png"
			brand-img-style="width:60px;
				height:30px" fluid="true"
			sticky="true">
			<b:navbarLinks pull="right">
				<b:navCommandLink href="#" value="Contact ">
					<b:iconAwesome name="group" />
				</b:navCommandLink>
				<b:navCommandLink href="#" value="Impressum ">
					<b:iconAwesome name="balance-scale" />
				</b:navCommandLink>
				<b:navCommandLink href="#" value="Ueber Uns ">
					<b:iconAwesome name="leaf" />
				</b:navCommandLink>
				<b:dropMenu iconAwesome="user-circle"
					value="#{loginHandler.user.benutzername}">
					<b:navCommandLink value="Profil editieren"
						href="#{kundenHandler.loggedKundeBearbeiten()}">
						<f:facet name="prepend">
							<i class="pi pi-pencil"></i>
						</f:facet>
					</b:navCommandLink>
					<b:navCommandLink action="#{loginHandler.logout()}"
						value="Abmelden"></b:navCommandLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>

		<b:container styleClass="content-container">
			<b:jumbotron style="widht:100%;">
				<ui:insert>
					<h3>Willkommen auf BELISO SHOP</h3>
					<p>hier finden Sie alles was Sie suchen. Wenn sie noch keine
						Kunde bei uns seid also registrieren Sie sich um tolle Angebotte
						zu erhalten.</p>
				</ui:insert>
			</b:jumbotron>

			<p:dataGrid var="ca" value="#{artikelHandler.artikelListe}"
				columns="3" rows="12" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="9,12,15">



				<b:panel style="text-align:center">
					<b:panelGrid columns="1" style="width:100%;">
						<!-- <p:graphicImage style="width:100%;height:150px;"
							value="/resources/IMAGES/ARTIKEL/#{ca.image}" /> -->
							
								<p:graphicImage style="width:200px;height:100px;" value="/resources/IMAGES/ARTIKEL/#{ca.image}" />
							
							<h:outputText value="preis: #{ca.preis} €" />
							<b:commandLink value="info" oncomplete="PF('carDialog').show()"
								title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{ca}"
									target="#{artikelHandler.merkeArtikel}" />
							</b:commandLink>
							<b:commandLink value="Warenkorb hinzufügen" oncomplete="PF('Dialog').show()"
								title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{ca}"
									target="#{artikelHandler.merkeArtikel}" />
							</b:commandLink>
					</b:panelGrid>
				</b:panel>

			</p:dataGrid>
		</b:container>

		<div id="footer">
			<ui:insert name="footer">
				<span>© Copyright 2019 | Ben Inza Coulibaly | Amadou Sow |
					Lionel Babou</span>
			</ui:insert>
		</div>
	</b:form>
</h:body>

</html>
